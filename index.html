<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mecotek - Diseño y Planos 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="portada pantalla">
    <h1>Mecotek</h1>
    <p>Diseño de piezas y planos personalizados</p>
    <button class="boton">Contactar</button>
  </section>

  <!-- SVG animado -->
  <section class="pantalla svg-section">
    <svg id="plano" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" >
      <!-- Aquí va el dibujo vectorial de la pieza en paths -->
      <path d="M50 350 L550 350 L550 50 L50 50 Z" stroke="#333" stroke-width="3" fill="none"/>
      <path d="M100 350 L100 100 L500 100" stroke="#333" stroke-width="2" fill="none"/>
      <!-- Puedes añadir más paths para hacer el dibujo complejo -->
    </svg>
  </section>

  <section class="pantalla servicios">
    <h2>Servicios</h2>
    <p>Diseño CAD, planos técnicos, impresión 3D...</p>
    <img src="plano1.jpg" alt="Plano ejemplo" />
  </section>

  <section class="pantalla contacto">
    <h2>Contacto</h2>
    <p>Teléfono: +34 633 919 002</p>
    <p>Email: tecnicosmecotek@gmail.com</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
